<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="main">  
    
    <!-- Input Box -->
    <div class="input">
      <input type="text" placeholder="0" class="input-box">
    </div>
    
    
    <!-- Action keys -->
    <div class="action-keys">
      <button id="all-clear">AC</button>
      <button class="action-button" id="brackets">( )</button>
      <button class="action-button" id="percent">%</button>
      <button class="action-button" id="multiply">×</button>
    </div>
    
    <!-- Numbers Row 1 -->
    <div class="numbers">
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="action-button" id="division">÷</button>
    </div>
    
    <!-- Numbers Row 2 -->
    <div class="numbers">
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="action-button" id="subtract">−</button>
    </div>
    
    <!-- Numbers Row 3 -->
    <div class="numbers">
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="action-button"id ="addition">+</button>
    </div>
    
    <!-- Numbers Row 4 -->
    <div class="numbers">
      <button class="zero">0</button>
      <button class="dot">.</button>
      <button class="erase">⌫</button>
      <button id="equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
